{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <style>
        body {
            background-color: #F69DDE; /* Light gray background color */
        }

        .rounded-container {
            border-radius: 15px;
            background-color: #fff; /* White background color for the container */
            padding: 13px; /* Adjust the padding as needed */
            margin: 30px auto; /* Center the container */
            width: 55%;
            margin: 6rem 0;
            margin-left: 50%;

        }

        h1,
        p {
            color: #343a40; /* Dark gray text color */
        }

        /* Adjust form layout within the container */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Adjust form elements within the container */
        .form-group {
            width: 100%;
        }

        /* Adjust button alignment */
        .btn {
            margin-top: 10px;
        }
    </style>

    <div class="container mx-auto">
        <div class="rounded-container">
            <form action="" method="post" class="form-container">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4"></legend>
                    <h4>Login Chef</h4>
                </fieldset>
                <!-- Add your form fields here, for example: -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
{% endblock content %}
